<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/list.css') }}">
</head>
<body>
  <a href="/upload">画像を上げる</a>
  <div class="container">
    {% for image in images %}
      <figure>
        <img src={{image.name}} alt="アップロードされた画像">
      </figure>
    {% endfor %}
  </div>
</body>
</html>
