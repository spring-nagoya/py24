<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azure Translatorを使って翻訳</title>
</head>
<body>
  <form action="translate" method="POST">
    <div>
      <label for="from_text">
        <input type="text" name="from_text" id="from_text" value="">
      </label>
    </div>
    <div>
      <label for="from_lang">翻訳するテキスト
        <select name="from_lang" id="from_lang">
          <option value="en">英語</option>
          <option value="ja">日本語</option>
          <option value="es">スペイン語</option>
          <option value="fr">フランス語</option>
        </select>
      </label>
      <label for="to_lang">翻訳後
        <select name="to_lang" id="to_lang">
          <option value="en">英語</option>
          <option value="ja">日本語</option>
          <option value="es">スペイン語</option>
          <option value="fr">フランス語</option>
        </select>
      </label>
    </div>
    <input type="submit" value="翻訳">
  </form>
</body>
</html>
